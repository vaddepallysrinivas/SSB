<div class="panel panel-primary">
    <div class="panel-heading">View Contacts</div>
    <div class="panel-body">
        <div id="pendindContactsGrid" ui-grid="vm.gridViewSms" ui-grid-resize-columns ui-grid-auto-resize ui-grid-selection class="grid">
        </div>
        <hr />
        <div ng-show="vm.model.buttonsShow">
            <button type="button" class="btn btn-success" ng-click="vm.sendSms()">SendSMS</button>
            <button type="button" class="btn btn-danger" ng-click="vm.close()">Close</button>
            <span class="label label-success" ng-show="vm.model.progressBarValue>=100"><img src="../../images/success.jpg"  width="50" height="50"/>SMS Sent Successfully........</span> 
        </div>
       


        <div class="progress" ng-show="!vm.model.buttonsShow">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
                aria-valuenow="{{vm.model.progressBarValue}}" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
               {{vm.model.progressBarValue}}%
            </div>
        </div>
        

    </div>
</div>
